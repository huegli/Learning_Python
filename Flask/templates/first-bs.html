{% extends 'base.html' %}

{% block title %}First Example table{% endblock %}

{% block page_content %}
    <h3>A table</h3>
    <table class="table table-hover">
        <tr>
            <th>Entry</th>
            <th>Value</th>
        </tr>
        {% for i in entries %}
        {% set is_first = (i==0) %}
        <tr>
            {% if is_first %}<th>n</th>{% else %}<th>n+{{ i }}</th>{% endif %}
            <th>{{ i }}</th>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
